<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React</title>
</head>
<body>
    <button>Button Clicked</button>
    
</body>
<script>
    class React {
      constructor(){
        this.library = "React"
        this.server = "https://localhost:300"

        //requirment
        document.querySelector('button').addEventListener('click', this.handledClick)

      } 
      handledClick(){
        console.log("button clicked");
        console.log(this);
      }
      
    }
    const app = new React()
</script>
</html>
